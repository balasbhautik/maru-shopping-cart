{% extends 'basic.html'  %}
{% block title %}SignupPage-Maru Shopping Cart {% endblock%}
{% block body %}
<style>
        .bg{
          background:#f57c00!important;
        }


    </style>
    
{% load static %}
<link rel="stylesheet" href="{% static 'main.css'%}">
<marquee class="ok">
    Welcome to Maru ShoppingCart-SignUp Page
</marquee>
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="{% url 'Signup'%}" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                     {{error}}
                </div>
                {% endif %}
                <!--Firstname-->
                <div class="from-group">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">FirstName</label>
                        <input type="text" name="firstname" class="form-control" value="{{value.first_name}}" id="exampleFormControlInput1"
                               placeholder="">
                    </div>

                </div>
                <!--Lastname-->
                <div class="from-group">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">LastName</label>
                        <input type="text" name="lastname" class="form-control" value="{{value.last_name}}" id="exampleFormControlInput2"
                               placeholder="">
                    </div>

                </div>

                <!--PhoneNumber-->
                <div class="from-group">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" value="{{value.phone}}" id="exampleFormControlInput3"
                               placeholder="9999999999">
                    </div>

                </div>
                <!--email-->
                <div class="from-group">
                    <div class="mb-3">
                        <label required for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control"  id="exampleFormControlInput4" value="{{value.email}}"
                               placeholder="name@example.com">
                    </div>

                </div>
                <!--password-->
                <div class="from-group">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlInput5"
                               placeholder="***********">
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Create An Account</button>
                </div>
            </form>
        </div>

    </div>

</div>
{% endblock%}
